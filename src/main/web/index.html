<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Presale</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-container w3-blue-grey w3-opacity w3-center">
    <h1>Добро пожаловать на главную страницу.</h1>
    <h2>Войдите или зарегистрируйтесь.</h2>
</div>

<div class="w3-container  ">
    <% if (null != request.getAttribute("invalidData")) { %>
    <div>Login or Password are invalid. Retry</div>
    <% } else { %>
    <div>attribute = null</div>
    <% } %>
    <form method="post" class="w3-selection w3-light-grey w3-padding" action="calculation.jsp">
        <label>Логин:
            <input type="email" name="email" class="w3-input w3-animate-input w3-border w3-round-large"
                   style="width: 30%" required><br/>
        </label>
        <label>Пароль:
            <input type="password" name="pass" class="w3-input w3-animate-input w3-border w3-round-large"
                   style="width: 30%" required><br/>
        </label>

        <button type="submit" class="w3-btn w3-green w3-round-large w3-margin-bottom">Войти</button>
        <button type="button" class="w3-btn w3-green w3-round-large w3-margin-bottom"
                onclick="location.href='/registration'">Зарегистрироваться
        </button>
    </form>
</div>

</body>
</html>
